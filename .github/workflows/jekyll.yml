# For more information, please visit:
# (old) https://jekyllrb.com/docs/continuous-integration/github-actions/
# (new) https://www.moncefbelyamani.com/making-github-pages-work-with-latest-jekyll/

name: Build

on:
  push:
    branches:
      - master  # before October 2020

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3
      - name: ðŸ“¦ Cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: ðŸ”¨ Build / ðŸš€ Publish
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
