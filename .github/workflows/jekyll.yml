# For more information, please visit:
# (old) https://jekyllrb.com/docs/continuous-integration/github-actions/
# (new) https://www.moncefbelyamani.com/making-github-pages-work-with-latest-jekyll/

name: Build

on:
  push:
    branches:
      - master  # before October 2020

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v2
      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
      - name: ðŸ”¨ Build Site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      - name: ðŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
